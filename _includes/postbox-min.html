<!-- begin post -->
{% assign author = site.data.authors[post.author] %}

<!-- Start Category Post -->
<div class="col-md-6 text-center grid-item">
<div class="card">
    <a href="{{ post.url | absolute_url }}">
        {% if post.image %} <img class="img-fluid" src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h6 class="card-title"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
        <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:20 }}</h4>
    </div>
</div>
</div>
<!-- end post -->
