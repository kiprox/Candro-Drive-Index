---
layout: compress
---

{% include head.html %}

{% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
<body class="{{ layout }}">

{% include menu.html %}

<div class="site-content">

    <div class="container">

        <!-- Site Title
        ================================================== -->

        <div class="mainheading" style="display:none;">
            <h1 class="sitetitle">{{ site.name }}</h1>
            <p class="lead">
                {{ site.description }}
            </p>
        </div>

        <!-- Content
        ================================================== -->
        <div class="main-content">
            {{ content }}
        </div>

    </div><!-- /.container --> 

</div> <!-- /.site-content> -->
{% include footer.html %}
</body>
</html>
